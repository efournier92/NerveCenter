<div gridster="gridOptions">
  <ul>
    <li gridster-item="item" ng-repeat="widget in widgets">
      <a href={{widget.url}}> 
        <img src={{widget.icon}} alt="widget" style="width:100%;height:100%">
    </li>
  </ul>
</div>
