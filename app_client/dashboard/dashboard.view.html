<div id="tool-icon-container" >
    <ng-click ng-click="toggleDelete()"> 
      <img id="deleteIcon" class="tool-icon"
                           src="img/_x.png"
                           height="20px" width="20px">
      <img id="deleteIconRed" class="tool-icon" 
                              src="img/_xRed.png"
                              height="20px"
                              width="20px"
                              ng-show="deleteEnabled">
    </ng-click>

    <ng-click ng-click="toggleDraggable()">
      <img id="lockIcon" src="img/_locked.png"
                         height="20px"
                         width="20px">
      <img id="lockIconRed" src="img/_lockedRed.png"
                            height="20px" width="20px"
                                          ng-show="gridOptions.draggable.enabled">
    </ng-click>

    <ng-click ng-click="openMainModal()"> 
      <img id="openMainModal" src="img/_options.png"
                              height="20px" width="20px">
    </ng-click>
</div>


<div id="grid-container" gridster="gridOptions">
  <ul>
    <li gridster-item 
                            ng-repeat="widget in widgets track by $index"
                            row="widget.row"
                            col="widget.col"
                            url="widget.url">
      <a ng-disabled="urlsEnabled" ng-href="{{urlsEnabled ? widget.url : ''}}">
        <img id="widgetIcon" src={{widget.icon}}>
        <img id="x-delete" ng-show="deleteEnabled" 
                           ng-click="deleteWidget(widget)"
                           height="30px"
                           width="30px"
                           src="img/_xDelete.png">
      </a>
    </li>
  </ul>
</div>

<script type="text/ng-template" id="mainModal.html">
<uib-tabset id="main-modal" active="active">
    <uib-tab class="main-modal-tab" heading="Add Widget">
      <form ng-submit="createWidget()" ng-controller="dashboardCtrl">
        <div class="row modal-form-icon-container">
          <div class="col-xs-6 modal-body-form">
            <input id="widget-url-input" type="text" ng-model="widgetUrl"
                               name="widgetUrl"
                               placeholder="Paste URL"
                               onfocus="this.placeholder = ''"
            <br />
            <input type="submit" id="submit-create-widget" class="btn btn-info"
                                 value="Add Widget" />
          </div>
          <div id="selected-icon-container" class="col-xs-6">
            <img src={{selectedIcon}} id="selected-icon">
          </div>
        </div>
        <div class="gridster-modal" gridster="gridsterModalOptions">
      <div id="load-all-icons-container">
        <button type="button" id="load-all-icons-button" class="btn btn-danger btn-sm" ng-click="loadAllIcons()" ng-hide="areIconsLoaded">Load All Icons</button>
      </div>
          <ul>
            <li gridster-item="item" ng-repeat="icon in shownIcons">
              <ng-click ng-click="selectIcon(icon.path);">
                <img src="{{icon.path}}" class="gridster-modal-icon" alt="widget">
              </ng-click>
            </li>
          </ul>
        </div>
      </form>
    </uib-tab>

    <uib-tab class="full-height" heading="Export">
    <div class="full-height" ng-controller="dashboardCtrl">
      <div id="export-widgets-container" select-text>
        {{widgets}}
      </div>
      <h4 class="text-centered"> 
        Copy the text above and paste it someplace safe!
      </h4>
    </div>
    </uib-tab>

    <uib-tab class="main-modal-tab full-height" heading="Import">
      <div ng-controller="dashboardCtrl">
        <div class="full-height">
          <textarea id="import-widgets-textbox" ng-model="widgetString"
                    placeholder="Paste the text you exported here...">
          </textarea>
        </div>
          <div class="text-centered">
            <button id="import-widgets-button" ng-click="importWidgets()" class="btn btn-danger">
              Import
            </button>
          </div>
      </div>
    </uib-tab>

    <uib-tab class="text-centered full-height" heading="Other">
      <div ng-controller="dashboardCtrl">
        <div id="other-buttons-container" class="full-height">
        <button type="button" id="logout-button"
                              class="btn btn-danger"
                              ng-click="onLogout()">
          Logout
        </button>
        <button type="button" id="logout-button"
                              class="btn btn-success"
                              ng-click="syncWidgets()">
          Sync Grids 
        </button>
      </div>
      </div>
    </uib-tab>
  </uib-tabset>
</script>

<script type="text/ng-template" id="authModal.html">
<uib-tabset id="auth-modal" active="active">
    <uib-tab heading="Login">
      <form ng-submit="$auth.onLogin()" class="main-modal-tab">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email"
                              class="form-control"
                              ng-model="$auth.credentials.email"
                              placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password"
                                 class="form-control"
                                 ng-model="$auth.credentials.password"
                                 placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">
          Login
        </button>
      </form>
    </uib-tab>

    <uib-tab heading="Register">
      <form ng-submit="$auth.onReg()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email"
                              class="form-control"
                              ng-model="$auth.credentials.email"
                              placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password"
                                 class="form-control"
                                 ng-model="$auth.credentials.password"
                                 placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">
          Register
        </button>
      </form>
    </uib-tab>
</script>
