<button ng-click="saveWidgets()">Click me!</button>
<div gridster="gridOptions">
  <ul>
    <li gridster-item="item" ng-repeat="widget in widgets">
      <ng-click ng-click="logIt(widget.url);"> 
        <img src={{widget.icon}} alt="widget" style="width:100%;height:100%">
        </ng-click>
    </li>
  </ul>
</div>

<script type="text/ng-template" id="myModalContent.html">
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add a Widget</h3>
  </div>
  <div class="modal-body">
    <form ng-submit="saveWidget()" ng-controller="dashboardCtrl">
    <div class="row">
    <div class="col-xs-6" style="display:flex;flex-direction:column;justify-content:space-between;">
      <input type="text" ng-model="widgetUrl" name="widgetUrl" placeholder="URL" /><br />
      <input type="number" ng-model="widgetRow" name="widgetRow" placeholder="Row" /><br />
      <input type="number" ng-model="widgetCol" name="widgetCol" placeholder="Column" /><br />
      <input type="submit" id="submit" value="Submit" />
    </div>
    <div class="col-xs-6" style="text-align:right;">
        <img src={{selectedIcon}} alt="widget" style="width:60%;height:60%;">
    </div>
    </div>
<div gridster="gridsterModalOptions">
  <ul>
    <li gridster-item="item" ng-repeat="icon in allIcons">
      <ng-click ng-click="selectIcon(icon.icon);"> 
        <img src={{icon.icon}} alt="widget" style="width:100%;height:100%">
        </ng-click>
    </li>
  </ul>
</div>
    </form>
  </div>
<script>
