<h1>
  {{this.widgetList}}
</h1>

<div gridster="gridOptions">
  <ul>
    <li gridster-item="item" ng-repeat="widget in this.widgets">
      <a href={{widget.url}}> 
        <img src={{widget.icon}} alt="widget" style="width:100%;height:100%">
    </li>
  </ul>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add a Widget</h3>
  </div>
  <div class="modal-body" id="modal-body">
    Url : <input type="text" ng-model="widgetUrl"><br />
    Icon Url : <input type="text" ng-model="widgetIcon"><br />
    Col: <input type="text" ng-model="widgetCol"><br />
    Row: <input type="text" ng-model="widgetRow">
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$dash.saveWidget()">OK</button>
  </div>
<script>
