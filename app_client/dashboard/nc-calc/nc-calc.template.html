<div class="calculator">
  <div class="u4 display">
    <div class="display-inner">{{out}}</div>
  </div>

  <div>
    <div gridster="calcGridOptions">
      <ul>
        <li>
          <gridster-item class="calc-key"
                         ng-repeat="calcKey in allCalcKeys"
                         ng-class="{ 'digit-key': calcKey.type === 'digitKey' }">
                         <!-- ng-class="{ digitkey: true }"> -->
            <!-- ng-click="display(calkey)"> -->
            {{calcKey.key}} 
          </gridster-item>
        </li>
        <!-- <div ng-if="calkey!=\'<-\'">{{calkey}}</div> -->
        <!-- <div ng-if="calkey==\'<-\'">B</div> -->
      </ul>
    </div>
  </div>
</div>
