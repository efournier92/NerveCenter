<!doctype html>
<html ng-app="nerveCenter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NerveCenter</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="assets/angular-gridster/dist/angular-gridster.min.css"/>
    <script src="assets/angular/angular.min.js"></script>
    <script src="assets/angular-route/angular-route.min.js"></script>
    <script src="assets/angular-gridster/dist/angular-gridster.min.js"></script>
    <script src="assets/angular-long-press/dist/angular-long-press.min.js"></script>
    <script src="dashboard.js"></script>
</head>
<body ng-controller="dashboardController">
  <button on-long-press="onLongPress(console.log('DO IT!'))" on-touch-end="onTouchEnd()" prevent-click="true"></button>
  <div gridster="gridOptions">
    <ul>
      <li gridster-item="item" ng-repeat="widget in widgets">
        <a href={{widget.url}}> 
          <img src={{widget.icon}} alt="widget" style="width:100%;height:100%">
      </li>
    </ul>
  </div>
</body>
</html>
